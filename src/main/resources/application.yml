spring:
  application:
    name: App_zxy
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      name: App_zxy
      url: jdbc:mysql://47.103.5.171:3306/App_zxy?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false #oracle : jdbc:oracle:thin:@10.20.149.85:1521:ocnauto
